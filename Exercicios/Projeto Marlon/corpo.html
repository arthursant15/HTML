<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listufy</title>
  <link rel="stylesheet" href="estilo.css" />   
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <div class="library-header">
        <h3>Sua Biblioteca</h3>
        <button class="add-btn">+</button>
      </div>

      <h4>Para Você</h4>
      <div class="album-grid">
        <div class="album">
          <img src="#" alt="After Hours" />
          <p>After Hours</p>
        </div>
        <div class="album">
          <img src="#" alt="SOUR" />
          <p>SOUR</p>
        </div>
        <div class="album">
          <img src="#" alt="1989" />
          <p>1989</p>
        </div>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <header class="top-bar">
        <img class="icon" src="#" alt="Home" />
        <input type="search" class="searchInput" placeholder="Buscar músicas..." />
        <button class="bnt_lupa" onclick="searchMusic()"><img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="" width="30vw" ></button>
        <img class="icon" src="#" alt="Config" />
        <img class="icon" src="#" alt="User" />
      </header>
 
      <section class="listas">
        <h2>Suas Listas</h2>
        <div class="lista-boxes">
          <div class="box"><img src="#" alt="Playlist" /></div>
          <div class="box"><img src="#" alt="Rock" /></div>
          <div class="box"><img src="#" alt="Favoritos" /></div>
        </div>
      </section>

      <section class="estilos">
        <h2>Estilos Favoritos</h2>
        <div class="lista-boxes">
          <div class="box"><img src="#" alt="Pop" /></div>
          <div class="box"><img src="#" alt="Jazz" /></div>
          <div class="box"><img src="#" alt="Disco" /></div>
        </div>
      </section>
    </main>
  </div>
  <script src="code.js"></script>
  
</body>
</html>
